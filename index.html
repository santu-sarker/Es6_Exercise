<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- main div of the page  -->
    <div class="container-fluid parent-div">
      <!-- Page Navigation Bar  -->
      <nav class="navbar bg-dark navbar-dark navbar-expand-sm index-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Entertech Bd</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#indexBar"
            aria-controls="indexBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="indexBar"
          >
            <div class="navbar-nav text-center">
              <li class="nav-item index_username">
                <a href="" class="nav-link"> User </a>
              </li>
              <li class="nav-item">
                <a
                  href=""
                  id="add_user"
                  data-bs-toggle="modal"
                  data-bs-target="#user_modal"
                  class="nav-link"
                  >Add user</a
                >
              </li>
            </div>
          </div>
        </div>
      </nav>
      <!-- Page Navigation Bar End -->
      <!-- user data table  -->
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-light text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Company</th>
              <th scope="col">Address</th>
              <th scope="col">Gender</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
          </thead>
          <tbody class="text-center" id="table_body">
            <tr>
              <td>1</td>
              <td>Alex</td>
              <td>019435</td>
              <td>example@gmail.com</td>
              <td>entertechBd</td>
              <td>dhaka,BD</td>
              <td>Male</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- user data table end  -->
      <!-- Site footer -->
      <footer class="site-footer border border-1 border-dark">
        <div class="row">
          <h6 class="copyright-text text-center">
            Copyright &copy; Reserved By EntertechBD
          </h6>
        </div>
      </footer>
      <!-- Page Footer End  -->
    </div>

    <!-- main div end  -->
    <!-- user modal section  -->
    <div
      class="modal fade text-center"
      id="user_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add A New user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="form-signin"
              onsubmit=""
              method="POST"
              autocomplete="on"
            >
              <div class="card-body justify-content-center">
                <div class="row">
                  <input type="hidden" name="user_id" id="user_id" />
                  <input
                    type="name"
                    name="name"
                    id="name"
                    class="form-control col-lg-12 col-md-12 col-sm-12 col-12"
                    placeholder="Enter user Name"
                    required
                    autofocus
                  />
                </div>
                <div class="row my-3">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control col-12"
                    placeholder="Enter user Email Address"
                    required
                    autofocus
                  />
                </div>
                <div class="row my-3">
                  <input
                    type="number"
                    name="phone"
                    id="phone"
                    class="form-control col-12"
                    placeholder="Enter Contact Number"
                    required
                    autofocus
                  />
                </div>
                <div class="row my-3">
                  <input
                    type="text"
                    name="company"
                    id="company"
                    class="form-control col-12"
                    placeholder="Enter company Name"
                    required
                    autofocus
                  />
                </div>
                <div class="row my-3">
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control col-12"
                    placeholder="Enter User Address"
                    required
                    autofocus
                  />
                </div>
                <div class="row my-3"></div>
              </div>
              <button
                class="btn btn-lg btn-primary btn-block"
                type="submit"
                id="submit"
                name="submit"
              >
                Add User
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- user modal end  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
