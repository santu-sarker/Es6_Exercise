<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- main div of the page  -->
    <div class="container-fluid parent-div">
      <!-- Page Navigation Bar  -->
      <nav
        class="navbar bg-dark navbar-dark navbar-expand-sm sticky-top index-navbar container-fluid"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Entertech Bd</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#indexBar"
            aria-controls="indexBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="indexBar"
          >
            <div class="navbar-nav text-center">
              <li class="nav-item index_username">
                <a href="" class="nav-link"> User </a>
              </li>
              <li class="nav-item">
                <a
                  href=""
                  id="add_user"
                  data-bs-toggle="modal"
                  data-bs-target="#user_modal"
                  class="nav-link"
                  >Add user</a
                >
              </li>
            </div>
          </div>
        </div>
      </nav>
      <!-- Page Navigation Bar End -->
      <!-- page searchbar section  -->
      <section class="row mt-3 justify-content-between p-2">
        <div class="col-auto ml-2 d-flex align-items-center">
          <div class="paginate_selectbox d-flex align-items-center">
            <h6 class="pe-2">show</h6>
            <select
              class="paginate_select"
              style="font-size: 13px"
              aria-label="Default select example"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
            <h6 class="ps-2">Items</h6>
          </div>
        </div>
        <div class="col-8 d-flex flex-lg-row justify-content-end">
          <div class="col-auto me-5 invisible">
            <button class="btn btn-outline-primary" id="back_main">back</button>
          </div>
          <div class="searchbar col-6">
            <form class="d-flex">
              <input
                class="form-control me-2 error"
                id="search_input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                id="search_submit"
                type="button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- page searchbar section end  -->
      <!-- user data table  -->
      <div class="table-responsive table_div mt-2" id="table_div">
        <table class="table table-bordered table-striped">
          <thead class="thead-light text-center table_head">
            <tr>
              <th scope="col" class="d-flex align-items-center id_div">
                <div class="mx-1">ID</div>
                <div class="d-flex flex-column me-1">
                  <span class="">
                    <i id="id_up" class="bi bi-caret-up"></i>
                  </span>
                  <span class="icon_div">
                    <i id="id_down" class="bi bi-caret-down"></i>
                  </span>
                </div>
              </th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Company</th>
              <th scope="col">Address</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="text-center" id="table_body"></tbody>
        </table>
      </div>
      <!-- user data table end  -->
      <!-- pagination section start -->
      <nav class="row pagination_m_div g-0">
        <ul
          class="pagination justify-content-center g-0"
          id="paginate_parent"
        ></ul>
      </nav>
      <!-- pagination section end  -->
      <!-- Site footer -->
      <footer class="site-footer">
        <div class="row">
          <h6 class="copyright-text text-center">
            Copyright &copy; Reserved By EntertechBD
          </h6>
        </div>
      </footer>
      <!-- Page Footer End  -->
    </div>

    <!-- main div end  -->
    <!-- add user modal section  -->
    <div
      class="modal fade text-center"
      id="user_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add A New user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card-body justify-content-center">
              <div class="row text-center error_div invisible">
                <p class="error_text">* Please Fill All Information. *</p>
              </div>
              <div class="row">
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col-md-10 col-sm-12">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter user Name"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-md-10 col-sm-12">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control col-12"
                    placeholder="Enter user Email Address"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="phone" class="col-2 col-form-label">Phone</label>
                <div class="col-md-10 col-sm-12">
                  <input
                    type="string"
                    name="phone"
                    id="phone"
                    class="form-control col-12"
                    placeholder="Enter Contact Number"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="company" class="col-2 col-form-label"
                  >Company</label
                >
                <div class="col-md-10 col-sm-12">
                  <input
                    type="text"
                    name="company"
                    id="company"
                    class="form-control col-12"
                    placeholder="Enter company Name"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="address" class="col-2 col-form-label"
                  >Address</label
                >
                <div class="col-md-10 col-sm-12">
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control col-12"
                    placeholder="Enter User Address"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3 justify-content-center">
                <div class="form-check form-check-inline col-auto">
                  <input
                    class="form-check-input gender"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label col-2" for="male">male</label>
                </div>
                <div class="form-check form-check-inline col-auto ms-4">
                  <input
                    class="form-check-input gender"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label col-2" for="female"
                    >female</label
                  >
                </div>
              </div>
              <div class="row my-3">
                <button
                  class="btn btn-lg btn-primary btn-block"
                  id="user_submit"
                  type="submit"
                >
                  Add User
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- user modal end  -->
    <!-- edit user modal section  -->
    <div
      class="modal fade text-center"
      id="edit_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card-body justify-content-center">
              <!-- for edit id hidden input field -->
              <input type="hidden" name="edit_id" id="edit_id" />
              <div class="row">
                <label for="edit_name" class="col-2 col-form-label">Name</label>
                <div class="col-md-10 col-sm-12">
                  <input
                    type="text"
                    name="edit_name"
                    id="edit_name"
                    class="form-control col-lg-12 col-md-12 col-sm-12 col-12"
                    placeholder="Enter user Name"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="edit_email" class="col-2 col-form-label"
                  >Email</label
                >
                <div class="col-md-10 col-sm-12">
                  <input
                    type="email"
                    name="edit_email"
                    id="edit_email"
                    class="form-control col-12"
                    placeholder="Enter user Email Address"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="edit_phone" class="col-2 col-form-label"
                  >Phone</label
                >
                <div class="col-md-10 col-sm-12">
                  <input
                    type="string"
                    name="edit_phone"
                    id="edit_phone"
                    class="form-control col-12"
                    placeholder="Enter Contact Number"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3">
                <label for="select_company" class="col-2 col-form-label"
                  >Company</label
                >
                <div class="col-md-10 col-sm-12">
                  <select
                    class="select_company form-select"
                    id="select_company"
                    aria-label="company section area "
                  >
                    <option selected disabled>Select Company Name</option>
                  </select>
                </div>
              </div>
              <div class="row my-3">
                <label for="edit_address" class="col-2 col-form-label"
                  >Address</label
                >
                <div class="col-md-10 col-sm-12">
                  <input
                    type="text"
                    name="edit_address"
                    id="edit_address"
                    class="form-control col-12"
                    placeholder="Enter User Address"
                    required
                    autofocus
                  />
                </div>
              </div>
              <div class="row my-3 justify-content-center">
                <div class="form-check form-check-inline col-2">
                  <input
                    class="form-check-input edit_gender"
                    type="radio"
                    name="edit_gender"
                    id="edit_male"
                    value="male"
                  />
                  <label class="form-check-label col-2" for="edit_male"
                    >male</label
                  >
                </div>
                <div class="form-check form-check-inline col-2 ms-4">
                  <input
                    class="form-check-input edit_gender"
                    type="radio"
                    name="edit_gender"
                    id="edit_female"
                    value="female"
                  />
                  <label class="form-check-label col-2" for="edit_female"
                    >female</label
                  >
                </div>
              </div>
              <div class="row my-3">
                <button
                  class="btn btn-lg btn-warning btn-block"
                  id="edit_submit"
                  type="submit"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal section end  -->
    <!-- delete modal section  -->

    <div
      class="modal fade"
      id="delete_modal"
      tabindex="-1"
      aria-labelledby="confirm_modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Do you want to delete this user ?</div>
          <input type="hidden" value="" id="delete_id" />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="delete_confirm">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- delete modal section end  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/index_main.js" defer></script>
  </body>
</html>
